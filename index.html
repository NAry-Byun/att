<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav class="navbar-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons menu-icon">apps</span>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <div class="search-box">
                <span class="material-icons search-icon">search</span>
                <input type="text" class="search-input" placeholder="">
                <span class="material-icons mic-icon">mic</span>
            </div>
            <div class="button-container">
                <button class="search-button">Google Search</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <span>Australia</span>
        </div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-links-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
